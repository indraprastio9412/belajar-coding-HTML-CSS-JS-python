<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulir</title>
  </head>
  <body>
    <form action="">
      <p>
        <label for="username">Username :</label>
        <input type="text" id="username" />
      </p>
      <p>
        <label for="password">password :</label>
        <input type="text" id="password" />
      </p>
      <P>
        <label for="gender">jenis kelamin :</label>
        <input type="radio" name="jenis kelamin" id="pria">
        <label for="pria">Pria</label>
        <input type="radio" name="jenis kelamin" id="perempuan ">
        <label for="perempuan">Perempuan</label>
      </P>
      <p>
        <label for="hobi">Hobby :</label>
        <input type="checkbox" id="baca"><label for="baca">Baca</label>
        <input type="checkbox" id="balap"><label for="balap">Balap</label>
        <input type="checkbox" id="tidur"><label for="tidur">Tidur</label>
        <input type="checkbox" id="ngoding"><label for="ngoding">Ngoding</label>
        <input type="checkbox" id="nonton tiktok"><label for="nonton tiktok">Nonton tiktok
      </p>
      <P>
        <label for="text">Alamat :</label>
        <input type="text" name="Alamat" />
      </P>
      <P>
        <label for="lokasi">Kota Asal :</label>
        <select name="" id="">
            <option value="">Lombok timur</option>
            <option value="">lombok tengah</option>
            <option value="">Lombok barat</option>
            <option value="">Lombok selatan</option>
        </select>
      </P>
      <P>
        <button type="submit">Kirim</button>
      </P>
    </form>
  </body>
